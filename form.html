<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Review Form</title>
  <meta name="description" content="Product review form for W05 assignment." />
  <meta name="author" content="Kevin Gonzalez Alvarez" />
  <link rel="stylesheet" href="styles/form.css" />
  <script src="scripts/form.js" defer></script>
  <script src="scripts/getdates.js" defer></script>
</head>
<body>
  <header class="page-header">
    <h1>Product Review</h1>
    <p>Share your experience with a product.</p>
  </header>

  <main>
    <form method="get" action="review.html" class="review-form">
      <div class="form-group">
        <label for="product">Product Name</label>
        <select id="product" name="product" required>
          <option value="" disabled selected>Select a Product ...</option>
        </select>
      </div>

      <fieldset class="form-group">
        <legend>Overall Rating</legend>
        <div class="rating">
          <input type="radio" id="rate1" name="rating" value="1" required />
          <label for="rate1">1 â˜†</label>
          <input type="radio" id="rate2" name="rating" value="2" required />
          <label for="rate2">2 â˜†â˜†</label>
          <input type="radio" id="rate3" name="rating" value="3" required />
          <label for="rate3">3 â˜†â˜†â˜†</label>
          <input type="radio" id="rate4" name="rating" value="4" required />
          <label for="rate4">4 â˜†â˜†â˜†â˜†</label>
          <input type="radio" id="rate5" name="rating" value="5" required />
          <label for="rate5">5 â˜†â˜†â˜†â˜†â˜†</label>
        </div>
      </fieldset>

      <div class="form-group">
        <label for="install-date">Date of Installation</label>
        <input type="date" id="install-date" name="install-date" required />
      </div>

      <fieldset class="form-group">
        <legend>Useful Features</legend>
        <div class="checkboxes">
          <label><input type="checkbox" id="feature1" name="features" value="durability" /> Durability</label>
          <label><input type="checkbox" id="feature2" name="features" value="design" /> Design</label>
          <label><input type="checkbox" id="feature3" name="features" value="ease-of-use" /> Ease of Use</label>
          <label><input type="checkbox" id="feature4" name="features" value="performance" /> Performance</label>
        </div>
      </fieldset>

      <div class="form-group">
        <label for="review">Written Review</label>
        <textarea id="review" name="review" rows="5" placeholder="Tell us what you think..."></textarea>
      </div>

      <div class="form-group">
        <label for="username">Your Name</label>
        <input type="text" id="username" name="username" placeholder="Optional" />
      </div>

      <div class="form-actions">
        <input type="submit" value="Submit Review" />
      </div>
    </form>
  </main>

  <footer>

    </p>
  </footer>
</body>
</html>
